    <title>Mostrar Texto y Código en sus Etiquetas Respectivas</title>
</head>
<body>

<p id="textoContainer"></p>
<pre><code id="codigoContainer"></code></pre>

<script>
// Supongamos que el texto y el código están en una variable
var contenido = `

// Separamos el contenido en líneas
var lineas = contenido.split('\n');

// Inicializamos variables para almacenar el texto y el código
var texto = '';
var codigo = '';
var bloqueCodigo = false;

// Iteramos sobre las líneas para clasificar el contenido
for (var i = 0; i < lineas.length; i++) {
    if (lineas[i].startsWith('```')) {
        // Cambio de bloque de código
        bloqueCodigo = !bloqueCodigo;

        // Si estamos empezando un bloque de código, agregamos un salto de línea
        if (bloqueCodigo) {
            codigo += '\n';
        }
    } else {
        // Agregamos el contenido de la línea según si estamos en un bloque de código o no
        if (bloqueCodigo) {
            codigo += lineas[i] + '\n';
        } else {
            texto += lineas[i] + '\n';
        }
    }
}

// Mostramos el resultado en las etiquetas respectivas
document.getElementById('textoContainer').innerText = texto.trim();
document.getElementById('codigoContainer').innerText = codigo.trim();
</script>

</body>
